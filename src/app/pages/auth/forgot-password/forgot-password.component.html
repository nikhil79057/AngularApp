<!-- New Ui -->
<div id="app">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-8">
      <div class="back-image"> </div>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 pl-md-0">
      <div class="login-form d-flex align-items-center">
        <form [formGroup]="forgotPwdFrm" class="sign-in-sign-up-form w-100">
          <div class="text-center mb-4"><img src="assets/Logo/Square.png" alt="" class="img-fluid logo"></div>
          <div class="form-row">
            <div class="form-group col-12">
              <label class="text-center d-block">Reset Password</label>
            </div>
          </div>

          <div class="form-group" placeholder="Enter your Email" show-password="true"><label class="">Email</label>
            <small class="text-muted font-italic"></small>
            <div>
              <div class="form-group-with-icon"><input type="email" name="model" formControlName="email"
                  placeholder="Enter your password" autocomplete="false" class="form-control  text-right-padding">

              </div>
              <!---->
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12"><button type="submit" (click)="forgotPwd()"
                class="btn text-center d-inline-flex btn-block text-center btn-primary"><span class="w-100">
                  <!---->
                  Request
                </span></button></div>
          </div>
          <div class="form-row" style="margin-top: 26px;">
            <div class="col-12"><a [routerLink]="['/login']" class="bluish-text"><svg xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                &nbsp;Back to Login
              </a></div>
          </div>
          <div class="form-group">
            <div class="col-12">
              <p class="text-center mt-5 footer-copy">
                Copyright @ {{year}} by 11 Square Solutions
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
