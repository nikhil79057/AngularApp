<div class="p-3 doNotPrint b-b">
    <div class="toolbar">
        <button class="btn btn-sm btn-primary" (click)="addLookup()" data-target="#m-model" title="" id="btn-trash"
            data-original-title="Trash">Add Important Link
        </button>

        <div class="serarch_Box" style="width: 100%; ">
            <span class="pt-2">
                <input class="form-control col-md-4" placeholder="Filter Data" style="float:right;" type="text"
                    (keyup)="applyFilter($event.target.value)">

            </span>
        </div>
    </div>
</div>
<div class="card m-3">
    <div class="mat-elevation-z888 ">
        <table class="table" mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Name</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">UserName/Email</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Url</th>
                <td mat-cell *matCellDef="let element">{{element.url}}</td>
            </ng-container>
            <ng-container matColumnDef="createdName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Created By</th>
                        <td mat-cell *matCellDef="let element" id="th1"> {{element.createdName}}</td>
                    </ng-container>
            <ng-container matColumnDef="remark">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Remark</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.remark}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef id="th1" style="text-align: right
                            ;">Action</th>
                <td mat-cell *matCellDef="let element" style="text-align: right
                            ;">
                    <span class="action-mat-btn">
                        <button class="btn btn-success btn-icon btn-sm " (click)="getById(element.id)" rel="tooltip"
                            type="button" data-original-title="" title=""><i
                                class="i-con i-con-Edit"><i></i></i></button>
                        &nbsp;
                        <button class="btn btn-danger btn-icon btn-sm " (click)="delete(element.id)" rel="tooltip"
                            type="button" data-original-title="" title=""><i class="i-con i-con-trash"><i></i></i>
                        </button>
                    </span>
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[30, 50, 100]" showFirstLastButtons
            style="background-color: white; color: black;"></mat-paginator>
    </div>







    <div id="m-model" class="modal" data-backdrop="true" style="display: block; background: #0000008c;"
        *ngIf="ModalOpen" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Important Link</h5>
                </div>
                <div class="modal-body text-left p-xl">
                    <form class="kt-form kt-form--label-right" [formGroup]="importantLink">
                        <div class="kt-portlet__body" style="padding-left: 40px; padding-right: 40px;">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <small class="text-muted">Name</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="name">

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <small class="text-muted">Url</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="url">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-6">
                                    <small class="text-muted"><span class="text-danger"></span>Password</small>
                                    <div class="my-2 input-icons">
                                        <i class="i-con i-con-eye right-side" (click)="showpass()"></i>
                                        <input [attr.type]="isShow ? 'text' : 'password'" autocomplete="off"
                                            formControlName="password" name="password" class="form-control"
                                            placeholder="Password" required="required"
                                             />
                                    </div>

                                </div>

                                <div class="col-6">
                                    <small class="text-muted">Email</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="email">
                                    </div>
                                </div>


                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <small class="text-muted">Remark</small>
                                    <div class="my-12">
                                        <input class="form-control" type="text" value="" formControlName="remark">
                                    </div>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-success" (click)="saveLink()">
                                    Save
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
