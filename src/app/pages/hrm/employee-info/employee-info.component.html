<form novalidate="" autocomplete="bandhaibhai" [formGroup]="EditForm">
  <div class="card">
    <div class="px-4 py-4">
      <div class="row mb-2">
        <div class="col-12">
          <h5 class="text-muted">Employee Detail</h5>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-6">
          <small class="text-muted">EmpCode</small>
          <div class="my-2">
            <input
              type="text"
              class="form-control"
              formControlName="emp_Code"
              [attr.disabled]="this.roleid == 9 || this.roleid == 2 ? '' : null"
            />
          </div>
        </div>
        <div class="col-6">
          <small class="text-muted">Date Of Joining</small>
          <div class="my-2">
            <input
              type="date"
              class="form-control"
              value="{{
                EditForm.value?.date_Of_Joining | date : 'yyyy-MM-dd'
              }}"
              formControlName="date_Of_Joining"
              [attr.disabled]="this.roleid == 9 || this.roleid == 2 ? '' : null"
            />
          </div>
        </div>
        <div class="col-6">
          <small class="text-muted"
            >Department <span class="text-danger">*</span></small
          >
          <select
            class="form-control"
            formControlName="department"
            [attr.disabled]="this.roleid == 9 || this.roleid == 2 ? '' : null"
          >
            <option *ngFor="let obj of department" [value]="obj.name">
              {{ obj?.name }}
            </option>
          </select>
        </div>
        <div class="col-6">
          <div class="my-2">
            <small class="text-muted">Dob</small>
            <div class="my-2">
              <input
                type="date"
                class="form-control"
                value="{{ EditForm.value?.dob | date : 'yyyy-MM-dd' }}"
                formControlName="dob"
                [attr.disabled]="
                  this.roleid == 9 || this.roleid == 2 ? '' : null
                "
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <small class="text-muted">Designation</small>
          <div class="my-2">
            <input
              type="text"
              class="form-control"
              formControlName="designation"
              [attr.disabled]="this.roleid == 9 || this.roleid == 2 ? '' : null"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <input
        type="submit"
        value="Save"
        (click)="saveEmployee()"
        class="btn btn-primary float-right"
        style="margin-left: 5px"
        [attr.disabled]="this.roleid == 9 || this.roleid == 2 ? '' : null"
      />
      &nbsp; &nbsp;
      <input
        type="submit"
        value="Cancel"
        class="btn btn-secondary float-right"
      />
    </div>
  </div>
</form>
