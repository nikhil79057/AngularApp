<div class="content-wrapper">
    <div class="row justify-content-between mb-5">
        <div class="col-sm-12 col-md-6">
            <h2>Archive Employees</h2>
        </div>
        <div class="col-sm-12 col-md-2">
            <div class="mr-0 single-filter single-search-wrapper">
                <div class="form-group form-group-with-search d-flex align-items-center">
                    <span class="form-control-feedback">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span>
                    <input type="text" placeholder="Search" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div>

        <div class="card border-0 bg-transparent">
            <div class="card-body p-0">
                <div class="datatable">
                    <div class="position-relative" style="min-height: 400px;">
                        <div class="row" id="employee-table" filtered-data="[object Object]">
                            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-primary"
                                *ngFor="let list of ArchiveEmployee">
                                <div class="card card-with-shadow border-0 employee-preview-card">
                                    <div class="card-body position-relative d-flex flex-column justify-content-between">
                                        <div class="dropdown options-dropdown position-absolute">
                                            <div>
                                                <button class="btn" (click)="RestoreEmployee(list.user_Id)"
                                                    title="Restore">
                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256"
                                                        width="30px" height="30px" fill-rule="nonzero">
                                                        <g fill="#019aff" fill-rule="nonzero" stroke="none"
                                                            stroke-width="1" stroke-linecap="butt"
                                                            stroke-linejoin="miter" stroke-miterlimit="10"
                                                            stroke-dasharray="" stroke-dashoffset="0" font-family="none"
                                                            font-weight="none" font-size="none" text-anchor="none"
                                                            style="mix-blend-mode: normal">
                                                            <g transform="scale(4,4)">
                                                                <path
                                                                    d="M58,32c0,14.359 -11.641,26 -26,26c-14.359,0 -26,-11.641 -26,-26c0,-14.359 11.641,-26 26,-26c14.359,0 26,11.641 26,26zM45.581,23.785c-1.845,-2.961 -4.678,-5.273 -7.941,-6.478l-1.404,3.746c2.416,0.931 4.501,2.685 5.835,4.888c1.348,2.2 1.873,4.846 1.57,7.394c-0.305,2.544 -1.501,4.95 -3.319,6.747c-1.814,1.799 -4.221,2.973 -6.745,3.261c-2.532,0.311 -5.136,-0.242 -7.295,-1.55c-2.165,-1.297 -3.882,-3.329 -4.769,-5.669c-0.903,-2.326 -0.991,-4.98 -0.245,-7.35c0.48,-1.56 1.321,-3.001 2.415,-4.212l3.145,3.493l2.75,-12.047l-12.281,1.462l3.057,3.395c-1.732,1.844 -3.042,4.08 -3.751,6.511c-1.017,3.433 -0.833,7.176 0.502,10.485c1.318,3.313 3.775,6.125 6.837,7.899c3.059,1.793 6.717,2.5 10.2,2.024c3.501,-0.449 6.815,-2.125 9.27,-4.632c2.466,-2.498 4.068,-5.84 4.438,-9.33c0.376,-3.469 -0.404,-7.08 -2.269,-10.037z">
                                                                </path>
                                                            </g>
                                                        </g>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                      <!-- delete  -->
                                           <span
                          style="color: red; cursor: pointer"
                          (click)="delete(list.user_Id)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0,0,256,256"
                            width="23px"
                            height="23px"
                            fill-rule="nonzero"
                          >
                            <g
                              fill="#f40909"
                              fill-rule="nonzero"
                              stroke="none"
                              stroke-width="1"
                              stroke-linecap="butt"
                              stroke-linejoin="miter"
                              stroke-miterlimit="10"
                              stroke-dasharray=""
                              stroke-dashoffset="0"
                              font-family="none"
                              font-weight="none"
                              font-size="none"
                              text-anchor="none"
                              style="mix-blend-mode: normal"
                            >
                              <g transform="scale(8.53333,8.53333)">
                                <path
                                  d="M13,3c-0.26757,-0.00363 -0.52543,0.10012 -0.71593,0.28805c-0.1905,0.18793 -0.29774,0.44436 -0.29774,0.71195h-5.98633c-0.36064,-0.0051 -0.69608,0.18438 -0.87789,0.49587c-0.18181,0.3115 -0.18181,0.69676 0,1.00825c0.18181,0.3115 0.51725,0.50097 0.87789,0.49587h18c0.36064,0.0051 0.69608,-0.18438 0.87789,-0.49587c0.18181,-0.3115 0.18181,-0.69676 0,-1.00825c-0.18181,-0.3115 -0.51725,-0.50097 -0.87789,-0.49587h-5.98633c0,-0.26759 -0.10724,-0.52403 -0.29774,-0.71195c-0.1905,-0.18793 -0.44836,-0.29168 -0.71593,-0.28805zM6,8v16c0,1.105 0.895,2 2,2h14c1.105,0 2,-0.895 2,-2v-16z"
                                ></path>
                              </g>
                            </g>
                          </svg>
                        </span>
                                         
                                        <div class="text-center">
                                            <div class="avatars-w-50 mb-2 mx-auto d-inline-block">
                                                <div class="no-img rounded-circle data-letters">
                                                    {{list.full_Name | slice:0:1}}
                                                </div>
                                                <span class="status bg-success"></span>
                                            </div>
                                            <p class="mb-2">{{list.full_Name}}</p>
                                            <p data-toggle="tooltip" data-placement="top" title="Designation"
                                                class="mb-2 font-size-80 text-muted">
                                                {{list.lookupName}}
                                            </p>
                                            <p data-toggle="tooltip" data-placement="top" title="Employee ID"
                                                class="mb-0 font-size-80 text-muted">
                                                {{list.email}}
                                            </p>
                                        </div>
                                        <div class="text-center mt-4">
                                            <a class="btn btn-transparent-primary rounded-pill"
                                                (click)="loadEmployee(list.user_Id)">
                                                View details
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
