
   <div class="card" >
    <form novalidate="" autocomplete="bandhaibhai" [formGroup]="EditFormSalary">
           <div class="px-4 py-4">
               <div class="row mb-2">
                   <div class="col-12">
                       <h5 class="text-muted">Salary Deatil</h5>
                   </div>
               </div>
               <div class="row mb-2">
                   <div class="col-6">
                       <small class="text-muted">Compensation Type</small>
                       <div class="my-2">
                        <ng-select formControlName='compensation_Type'>
                            <ng-option *ngFor="let obj of compensationType"
                                [value]="obj.lookup_Value">
                                {{obj?.lookup_Name}}
                            </ng-option>
                        </ng-select>
                       </div> 
                   </div>
                   <div class="col-6">
                       <small class="text-muted">Amount</small>
                       <div class="my-2">
                           <input type="number" class="form-control" formControlName="amount">
                       </div>
                   </div>
                   <div class="col-6">
                       <small class="text-muted">valid From</small>
                       <div class="my-2">
                           <input type="datetime-local" class="form-control" formControlName="valid_From">
                       </div>
                   </div>
                
                  
               </div>
           </div>
           <div class="card-footer">
               <input type="submit" value="Save" (click)="saveSalary() "
                   class="btn btn-success float-right">
               &nbsp;
               &nbsp;
            
               &nbsp;
               &nbsp;
           </div>
      
       </form>
