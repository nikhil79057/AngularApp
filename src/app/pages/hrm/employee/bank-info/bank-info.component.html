<div class="card">
    <form novalidate="" autocomplete="bandhaibhai" [formGroup]="EditFormBank">

        <div class="px-4 py-4">
            <div class="row mb-2">
                <div class="col-12">
                    <h5 class="text-muted">Bank Detail</h5>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <small class="text-muted">Bank Name</small>
                    <div class="my-2">
                        <input type="text" class="form-control" formControlName="bank_Name">
                    </div>
                </div>
                <div class="col-6">
                    <small class="text-muted">Account No</small>
                    <div class="my-2">
                        <input type="text" class="form-control" formControlName="account_No">
                    </div>
                </div>
                <div class="col-6">
                    <small class="text-muted">IFSC</small>
                    <div class="my-2">
                        <input type="text" class="form-control" formControlName="ifsc">
                    </div>
                </div>
                <div class="col-6">
                    <div class="my-2 ">
                        <small class="text-muted">Swif tCode</small>
                        <div class="my-2">
                            <input type="text" class="form-control" formControlName="swiftCode">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer">
            <input type="submit" value="Save" (click)="saveEmployee() " class="btn btn-success float-right">
            &nbsp;
            &nbsp;
            <input type="submit" (click)="clear()" style=" margin-right: 5px;" value="Clear"
                class="btn btn-secondary float-right">
            &nbsp;
            &nbsp;
        </div>

    </form>
    <div class="mat-elevation-z888">
        <table class="table" mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Name</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="bank_Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Bank Name</th>
                <td mat-cell *matCellDef="let element" id="th1">{{element.bank_Name}}</td>
            </ng-container>
            <ng-container matColumnDef="account_No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Account No </th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.account_No}}</td>
            </ng-container>
            <ng-container matColumnDef="ifsc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> IFSC Code</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.ifsc}}
                </td>
            </ng-container>
            <ng-container matColumnDef="swiftCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Swift code </th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.swiftCode}}
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef id="th1"> Action</th>
                <td mat-cell *matCellDef="let element">
                    <span class="action-mat-btn">
                        <button class="btn btn-success btn-icon btn-sm " (click)="loadBank(element.bank_Id)"
                            rel="tooltip" id="th1" type="button" data-original-title="" title=""><i
                                class="i-con i-con-Edit"><i></i></i>
                        </button>
                        &nbsp;
                        <button class="btn btn-danger btn-icon btn-sm " (click)="delete(element.bank_Id)" rel="tooltip"
                            type="button" id="th1" data-original-title="" title=""><i
                                class="i-con i-con-trash"><i></i></i></button>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[30, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
