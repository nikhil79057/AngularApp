<h4 class="pl-4 p-2">Partners</h4>
<form class="kt-form kt-form--label-right" [formGroup]="EditFormPatner" >
    <div class="modal-body p-xl">
        <div class="kt-portlet__body" style="padding-left: 40px; padding-right: 40px;">
            
            <div class="row mb-2">
                <input type="hidden" formControlName="partner_Id" value="0">
                <div class="col-3">
                    <label class="col-form-label">Partner Name</label>
                    <input class="form-control" type="text" formControlName="name" value="0">
                </div> 
                <div class="col-3">
                     <label class="col-form-label">PAN</label>
                    <input type="text" class="form-control" formControlName="pan">
                </div>
                 <div class="col-3">
                     <label class="col-form-label">Mobile</label>
                    <input type="text" class="form-control" formControlName="mobile">
                </div>
            </div>
            <div class="row mb-2">
                 <!-- <div class="col-2">
                     <label class="col-form-label">Account Number</label>
                    <input type="text" class="form-control" formControlName="account_Number">
                </div> -->
                <div class="col-3">
                    <label class="col-form-label">DOB</label>
                   <input type="datetime-local" class="form-control" formControlName="dob">
                <!-- change date into new formate -->
                <!-- <input class="form-control"formControlName="dob" placeholder="dob" [owlDateTime]="dt1" type="text"  [owlDateTimeTrigger]="dt1">
                <owl-date-time #dt1></owl-date-time> -->
               </div>
                <div class="col-3">
                    <label class="col-form-label">Address</label>
                   <input type="text" class="form-control" formControlName="address">
               </div>
               <div class="col-3">
                <label class="col-form-label">City</label>
               <input type="text" class="form-control" formControlName="city">
           </div>
            </div>
            <div class="row mb-2">
            <div class="col-3">
                <label class="col-form-label">State</label>
               <input type="text" class="form-control" formControlName="state">
           </div>
          
        <div class="col-3">
            <label class="col-form-label">Pin</label>
           <input type="text" class="form-control" formControlName="pin">
       </div>
                <div class="col-3">
                  <label>&nbsp;</label>
                    <input type="submit" (click)="savePartner()" class="btn btn-success" value="Add Line" />
                </div>
            </div>
            <div class="row mb-2">
            <div class="col-6">
                <label class="col-form-label">Remarks</label>
               <textarea type="text" class="form-control" formControlName="remarks"></textarea>
           </div>
           </div>
        </div>
    </div>
  
</form>
<div class="mat-elevation-z888">
    <table class="table" mat-table matSort [dataSource]="dataSource">
      
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Name</th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="pan">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Pan</th>
            <td mat-cell *matCellDef="let element" id="th1">{{element.pan}}</td>
        </ng-container>
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Mobile </th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.mobile}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Address </th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.address }}
            </td>
        </ng-container>
        <ng-container matColumnDef="action"  >
            <th mat-header-cell *matHeaderCellDef id="th1"> Action</th>
            <td mat-cell *matCellDef="let element">
                <span class="action-mat-btn" *ngIf="!userDisabled">
                    <button class="btn btn-success btn-icon btn-sm "
                        (click)="loadPartner(element.partner_Id)" rel="tooltip"id="th1"
                        type="button" data-original-title="" title=""><i class="i-con i-con-Edit"><i></i></i>
                           </button>
                    &nbsp;
                    <button class="btn btn-danger btn-icon btn-sm "
                        (click)="delete(element.partner_Id)" rel="tooltip" type="button" id="th1"
                        data-original-title="" title=""><i class="i-con i-con-trash"><i></i></i></button>
                </span>
            </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <span *ngIf="dataSource">
        <div >No records found</div>
     </span>
    <mat-paginator [pageSizeOptions]="[30, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
