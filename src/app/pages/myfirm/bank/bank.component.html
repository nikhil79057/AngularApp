<h4 class="p-4">Bank</h4>
<form class="kt-form kt-form--label-right" [formGroup]="EditFormBank" >
    <div class="modal-body p-xl">
        <div class="kt-portlet__body" style="padding-left: 40px; padding-right: 40px;">
            
            <div class="row mb-2">
                <input type="hidden" formControlName="company_BankDetails_Id" value="0">
                <div class="col-3">
                    <label class="col-form-label">Account Holder Name</label>
                   <input type="text" class="form-control" formControlName="holder_Name">
               </div>
                <div class="col-3">
                     <label class="col-form-label">Bank Name</label>
                    <input type="text" class="form-control" formControlName="bank_Name">
                </div> <div class="col-3">
                    <label class="col-form-label">Branch Address</label>
                    <input class="form-control" type="text" formControlName="branch_Account" value="0">
                </div> 
                 
            </div>
            <div class="row mb-2">
                 <div class="col-3">
                     <label class="col-form-label">Account Number</label>
                    <input type="text" class="form-control" formControlName="account_Number">
                </div>
                <div class="col-3">
                    <label class="col-form-label">IFSC Code</label>
                   <input type="text" class="form-control" formControlName="ifsc_Code">
               </div>
                <div class="col-3">
                    <label class="col-form-label">MICR Code</label>
                   <input type="text" class="form-control" formControlName="micr_Code">
               </div>
                <div class="col-3">
                  <label>&nbsp;</label>
                    <input type="submit" (click)="saveBank()" class="btn btn-success" value="Add Line" />
                </div>
            </div> 
        </div>
    </div>
  
</form>
<div class="mat-elevation-z888">
    <table class="table" mat-table matSort [dataSource]="dataSource">
      
        <ng-container matColumnDef="branch_Account">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Branch Account</th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.branch_Account}}</td>
        </ng-container>

        <ng-container matColumnDef="bank_Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Bank Name </th>
            <td mat-cell *matCellDef="let element"id="th1">{{element.bank_Name}}</td>
        </ng-container>

      

        <ng-container matColumnDef="holder_Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Holder Name </th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.holder_Name}}</td>
        </ng-container>
        <ng-container matColumnDef="account_Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Account Number </th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.account_Number }}
            </td>
        </ng-container>
        <ng-container matColumnDef="ifsc_Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> IFSC Code </th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.ifsc_Code}}</td>
        </ng-container>
        <ng-container matColumnDef="micr_Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Micr Code </th>
            <td mat-cell *matCellDef="let element" id="th1"> {{element.micr_Code}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action"  >
            <th mat-header-cell *matHeaderCellDef id="th1"> Action</th>
            <td mat-cell *matCellDef="let element">
                <span class="action-mat-btn"*ngIf="!userDisabled">
                    <button class="btn btn-success btn-icon btn-sm "
                        (click)="loadBank(element.company_BankDetails_Id)" rel="tooltip" id="th1"
                        type="button" data-original-title="" title=""><i class="i-con i-con-Edit"><i></i></i>
                    </button>
                    &nbsp;
                    <button class="btn btn-danger btn-icon btn-sm "
                        (click)="delete(element.company_BankDetails_Id)" rel="tooltip" type="button" id="th1"
                        data-original-title="" title=""><i class="i-con i-con-trash"><i></i></i></button>
                </span>
            </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <span *ngIf="dataSource">
        <div >No records found</div>
     </span>
    <mat-paginator [pageSizeOptions]="[30, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
